<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Quiz Game</title>
</head>
<body>
  <header>
    <div>
      <h2 class="header-scores">View Highscores</h2>
    </div>
    <div>
      <h2 class="timer"></h2>
    </div>
  </header>
  <main>

    <!-- START SCREEN -->
    <div class="start-screen">
      <h1>Coding Quiz Challenge</h1>
      <p>Take this amazing quiz on Javascript!</p>
      <button class="start-button">Start Quiz</button>
    </div>

    <!-- QUESTION TEMPLATE -->
    <div class="question-screen">
      <p class="question-show"></p>
      <button class="answer-button1" ></button>
      <button class="answer-button2"></button>
      <button class="answer-button3"></button>
      <button class="answer-button4"></button>
    </div>

    <!-- END SCREEN -->
    <div class="end-screen">
      <h2>All done.</h2>
      <p class="final-score"></p>
      <p>Enter initials: </p>
      <input type="initials" class="initials-input">
      <button class="initials-submit-button">Submit</button>
    </div>

    <!-- HIGHSCORE SCREEN -->
    <div class="highscore-screen">
      <h2>Highscores</h2>
      <ol class="highscore-list">
        <li class="highscoreLog"></li>
      </ol>
      <button class="go-back-button">Go Back</button>
      <button class="clear-highscores-button">Clear Highscores</button>
    </div>

  </main>
  <script src='./assets/js/script.js'></script>
</body>
</html>
